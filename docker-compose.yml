version: "3"
services:
  api:
    build:
      dockerfile: Dockerfile
      context: ./server
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root_password
      MONGO_INITDB_DATABASE: todo_db
      MONGOLAB_URI: "mongodb://root:root_password@mongodb:27017/todo_db?authSource=admin"
    depends_on:
      - mongodb

  client:
    build:
      dockerfile: Dockerfile
      context: ./client
    ports:
      - 8000:8000
    depends_on:
      - api

  nginx:
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - 443:443
      - 80:80
    depends_on:
      - api
      - client

  mongodb:
    image: mongo:3.4
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root_password
      MONGO_INITDB_DATABASE: todo_db
    volumes:
      - mongodata:/data/db

volumes:
  mongodata:
